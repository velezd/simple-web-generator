<!DOCTYPE html>
<html lang="en-US">
    <head>
        <link rel="stylesheet" href="{path}style/style.css">
        <link rel="stylesheet" href="{path}style/simpleLightbox.min.css">
        <link rel="stylesheet" href="{path}style/highlight-idea.css">
        <script async src="https://www.googletagmanager.com/gtag/js?id=GA_TRACKING_ID"></script><!-- Google Analytics - put tracking id here -->
        <script type="text/javascript" src="{path}scripts/jquery-3.3.1.slim.min.js"></script>
        <script type="text/javascript" src="{path}scripts/analytics.js"></script><!-- Google Analytics -->
        <script type="text/javascript" src="{path}scripts/responsive_menu.js"></script>
        <script type="text/javascript" src="{path}scripts/simpleLightbox.min.js"></script>
        <script type="text/javascript" src="{path}scripts/highlight.pack.js"></script>
        <script>hljs.initHighlightingOnLoad();</script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8">
        <title>{web_name}</title>
    </head>
    <body>
        <div class="black_bar">
            <header id=header>
                <img src="{path}style/logo.png" class="logo">
                <nav id="navigation">
                    <a href="javascript:void(0);" class="icon" onclick="showMenu()">
                        <img src="{path}style/menu.png">
                    </a>
                    <ol id="menu" class="topnav">
                        {menu}
                    </ol>
                </nav>
            </header>
        </div>
        <div class="middle">
            <div class="content">
                {content}
            </div>
        </div>
        <footer>
            {copy} - <a href="{path}misc/about.html">About web</a> - <a href="{path}misc/privacy.html">Privacy policy</a>
        </footer>
    </body>
    <!-- Google Analytics -->
    <div id="cookies">
        This site uses cookies from Google to analyze traffic.<br>
        <a href="{path}misc/privacy.html"><button>More details</button></a>
        <a onclick="give_consent()"><button>Ok</button></a>
    </div>
</html>
